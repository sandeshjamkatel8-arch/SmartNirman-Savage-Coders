<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003893;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="2" y="2" width="36" height="36" rx="6" fill="url(#logoGradient)" />
  
  <!-- Building structure -->
  <!-- Left building -->
  <rect x="6" y="18" width="6" height="16" fill="#ffffff" />
  <!-- Windows left building -->
  <rect x="7" y="20" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="10" y="20" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="7" y="24" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="10" y="24" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="7" y="28" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="10" y="28" width="1.5" height="1.5" fill="#DC143C" />
  
  <!-- Middle building (taller) -->
  <rect x="14" y="12" width="6" height="22" fill="#ffffff" />
  <!-- Windows middle building -->
  <rect x="15" y="14" width="1.5" height="1.5" fill="#003893" />
  <rect x="18" y="14" width="1.5" height="1.5" fill="#003893" />
  <rect x="15" y="18" width="1.5" height="1.5" fill="#003893" />
  <rect x="18" y="18" width="1.5" height="1.5" fill="#003893" />
  <rect x="15" y="22" width="1.5" height="1.5" fill="#003893" />
  <rect x="18" y="22" width="1.5" height="1.5" fill="#003893" />
  <rect x="15" y="26" width="1.5" height="1.5" fill="#003893" />
  <rect x="18" y="26" width="1.5" height="1.5" fill="#003893" />
  
  <!-- Right building -->
  <rect x="22" y="20" width="6" height="14" fill="#ffffff" />
  <!-- Windows right building -->
  <rect x="23" y="22" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="26" y="22" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="23" y="26" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="26" y="26" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="23" y="30" width="1.5" height="1.5" fill="#DC143C" />
  <rect x="26" y="30" width="1.5" height="1.5" fill="#DC143C" />
  
